<h2 mat-dialog-title>
  {{ data.action === 'APPROVE' ? 'Approve Booking' : 'Reject Booking' }}
</h2>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-dialog-content>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Check-In Date*</mat-label>
        <input matInput [matDatepicker]="checkInPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkInPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Check-Out Date*</mat-label>
        <input matInput [matDatepicker]="checkOutPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkOutPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Address*</mat-label>
        <input matInput formControlName="address" readonly>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Guest House Name*</mat-label>
        <input matInput formControlName="guestHouseName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Room Name*</mat-label>
        <input matInput formControlName="roomName" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Bed Number*</mat-label>
        <input matInput formControlName="bedNumber" required>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Comments</mat-label>
      <textarea matInput formControlName="comments" placeholder="Comments"></textarea>
    </mat-form-field>
    <div class="form-row">
  <mat-form-field appearance="outline">
    <mat-label>Gender*</mat-label>
    <mat-select formControlName="gender" required>
      <mat-option value="Male">Male</mat-option>
      <mat-option value="Female">Female</mat-option>
      <mat-option value="Other">Other</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price*</mat-label>
    <input matInput type="number" formControlName="price" required min="0">
  </mat-form-field>
</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{ actionLabel }}</button>
  </mat-dialog-actions>
</form>
