<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <h2>Reset Password</h2>
  <input type="password" formControlName="newPassword" placeholder="New password" required>
  <input type="password" formControlName="confirmPassword" placeholder="Confirm password" required>
  <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  <p *ngIf="message" class="success">{{ message }}</p>
  <p *ngIf="error" class="error">{{ error }}</p>
</form>
